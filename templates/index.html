<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stochastic GPT-2 Model</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo-placeholder">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Placeholder">
        </div>
        <h1>Stochastic GPT-2 Model</h1>
        <form id="prompt-form" method="POST" action="{{ url_for('generate') }}">
            <label for="prompt">Enter your prompt:</label>
            <input type="text" id="prompt" name="prompt" required>
            <label for="model">Choose a model:</label>
            <select id="model" name="model">
                {% for model in models %}
                    <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select>
            <button type="submit">Generate</button>
        </form>
        <div id="response"></div>
    </div>
    <div class="footer">
        <p>Team Members: Alice, Bob, Charlie</p>
        <p>Design By Ibrar Ahmad</p>
    </div>
    <script>
        document.getElementById('prompt-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const model = document.getElementById('model').value;
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = 'Generating...';
            const response = await fetch('{{ url_for('generate') }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'prompt': prompt,
                    'model': model
                })
            });
            const result = await response.json();
            responseDiv.innerHTML = `<p>${result.response}</p>`;
        });
    </script>
</body>
</html>
